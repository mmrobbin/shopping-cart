<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robin's shopping site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        main {
            padding: 20px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            background-color: white;
            text-align: center;
            display: inline-block;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Robin's shopping website</h1>
    </header>
    
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
        <!-- Add more navigation links as needed -->
    </nav>

    <main>
        <h2>Welcome to our Online Store!</h2>

        <div class="product">
            <img src="watch.jpg">
            <h3>watch</h3>
            <p>POEDAGAR Top Brand Luxury Man Wristwatch.</p>
            <p>$8.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="headphone.jpg">
            <h3>headphone</h3>
            <p>Lenovo HE05X TWS Neckband Headphone.</p>
            <p>$18.99</p>
            <button>Add to Cart</button>
        </div>

        <!-- Add more product divs as needed -->

    </main>

    <footer>
        <p>&copy; 2023 robin shop</p>
    </footer>

</body>
</html>
